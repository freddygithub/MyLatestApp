    <script>
        
        // Create a "close" button and append it to each list item
        var myNodelist = document.getElementsByTagName("li");
        var i;
        for (i = 0; i < myNodelist.length; i++) {
          var span = document.createElement("SPAN");
          var txt = document.createTextNode("\u00D7");
          span.className = "close";
          span.appendChild(txt);
          myNodelist[i].appendChild(span);
        }

        // Click on a close button to hide the current list item
        var close = document.getElementsByClassName("close");
        var i;
        for (i = 0; i < close.length; i++) {
          close[i].onclick = function() {
            var div = this.parentElement;
            div.style.display = "none";
          }
        }
        
        //prompt user for new task
        function addbutton()
        {
            var person = prompt("Enter a Task:", "");

            if (person != "" || person != null)
                newElement(person);
        }
        function addbutton2()
        {
            var person = prompt("Enter a task in progress:", "");
            var done = prompt("Enter a percent done:", "");

            if (person != "" || person != null || done != "" || done != null)
                newElement2(person, done);
        }
        function addbutton3()
        {
            var person = prompt("Enter a Task that is Done:", "");

            if (person != "" || person != null)
                newElement3(person);
        }
        
        // Create a new list item when clicking on the "Add" button
        function newElement(person) {
            var li = document.createElement("li");
            var inputValue = person;
            var t = document.createTextNode(inputValue);
            li.appendChild(t);
            if (inputValue === '') {
                alert("You must write something!");
            } else {
                document.getElementById("myUL").appendChild(li);
            }
            
            var today = new Date();
            var p = document.createElement("p");
            p.className = "b";
            var node = document.createTextNode(today.toLocaleDateString("en-US"));
            p.appendChild(node);
            li.appendChild(p);

            var span = document.createElement("SPAN");
            var txt = document.createTextNode("\u00D7");
            span.className = "close";
            span.appendChild(txt);
            li.appendChild(span);

            for (i = 0; i < close.length; i++) {
                close[i].onclick = function () {
                    var div = this.parentElement;
                    div.style.display = "none";
                }
            }
        }
        // Create a new list item when clicking on the "Add" button
        function newElement2(person, done) {
            var li = document.createElement("li");
            var inputValue = person;
            var t = document.createTextNode(inputValue);
            li.appendChild(t);
            if (inputValue === '') {
                alert("You must write something!");
            } else {
                document.getElementById("myUL2").appendChild(li);
            }

            var div = document.createElement("div");
            var div2 = document.createElement("div");
            div2.style.width = (done + "px");
            div.id = "progressbar";
            div.appendChild(div2);
            li.appendChild(div);

            var span = document.createElement("SPAN");
            var txt = document.createTextNode("\u00D7");
            span.className = "close";
            span.appendChild(txt);
            li.appendChild(span);

            for (i = 0; i < close.length; i++) {
                close[i].onclick = function () {
                    var div = this.parentElement;
                    div.style.display = "none";
                }
            }
        }
        // Create a new list item when clicking on the "Add" button
        function newElement3(person) {

            var span = document.createElement("SPAN");
            var txt = document.createTextNode("\u00D7");
            span.className = "close";
            span.appendChild(txt);
            li.appendChild(span);
            li.className = "checked";

            for (i = 0; i < close.length; i++) {
                close[i].onclick = function () {

        }
