<!DOCTYPE html>
<html>

<head>

    <script src="https://cdn.auth0.com/js/auth0/9.5.1/auth0.min.js"></script>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <title>BlankCordovaApp2</title>

</head>
<body>
    <div id="recaptcha-container"></div>
    <div class="login-page">
        <div class="form">
            <form class="register-form">
                <input type="text" placeholder="Username" />
                <input type="password" placeholder="Password" />
                <input type="text" placeholder="Email Address" />
                <input type="text" placeholder="Phone Number" />
                <button>create</button>
                <p class="message">Already registered? <a href="#1">Sign In</a></p>
            </form>
            <form class="login-form">
                <a href="#" class="google btn">
                    <i class="fa fa-google fa-fw">
                    </i> Login with Google+
                </a>
                <p>Or</p>
                <input id="username" type="text" placeholder="Username" />
                <input id="password" type="password" placeholder="Password" />
                <a id="btn-login" onclick="signIn()">login</a>
                <p class="message">Not registered? 
                <a href="main.html" onclick="hideLogin()">Create an account</a></p>
            </form>
        </div>
    </div>

    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="scripts/platformOverrides.js"></script>
    <script type="text/javascript" src="scripts/index.js"></script>
    <script>
        
        function signIn() {
            cordova.plugins.firebase.auth.signInWithEmailAndPassword("test@test.com", "password").then(function (userInfo) {
                document.location.href = "http://localhost:4400/main.html";
            });
        }

        function hideLogin() {
            var x = document.getElementsByClassName("login - form");
            if (x.style.display === "none") {
                x.style.display = "block";
            } else {
                x.style.display = "none";
            }
        }
    </script>
</body>
</html>
